{% if site.data.publications %}
<section class="section publications-section">

  <h2 class="section-title"><i class="fa fa-book"></i> Publications</h2>

  {% for intro in site.data.publications %}
  <div class="intro">
      <p>{{ intro.description }}</p>
  </div><!--//intro-->
  {% endfor%}

  {% for publication in site.data.publications %}
    <div class="item">

      <span class="publication-title"><a href="{{ publication.link }}">{{ publication.title }}</a></span>

      {% if publication.tagline %}
      - <span class="publication-tagline">{{ publication.tagline }}</span>
      {% endif %}

    </div><!--//item-->
  {% endfor %}

</section><!--//section-->
<br/>
{% endif %}
